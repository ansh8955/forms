<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="Salutation" >Personal details</label><br>
        <label for="Salutation" >Salutation</label><br>
        <select>
   
<option value="Mr" selected>--None--</option>
<option value="Mr">Mr.</option>
<option value="Mrs">Mrs</option>

</select>
<br>
<br>
<label for="fname" >First Name: </label>
<input type="text" id="fname" name="first name" placeholder="abcd"><br><br>
<label for="lname" placeholder="abcd">Last Name: </label>
<input type="text" id="lname" name="last name" placeholder="abcd">
<br>
<br>
<label for="Gender">Gender:</label>
<input type="radio" id="male" name="Gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="Gender" value="female">
<label for="female">Female</label>
<br><br>
<label for="Email">Email:</label>
<input type="email" id="Email" value="abc@gmail.co">
<br><br>
<label for="Date">Date of birth:</label>
<input type="date" id="Date" value="date">
<br>
<br>
<label for="Address">Address:</label>
<br>
<textarea id="Address" rows="5" cols="30"></textarea>
<br>
<br>
<button type="button">Submit</button>
    </form>
</body>
</html>
